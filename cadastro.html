		<!-- Conteúdo Principal -->
		<main class="container-fluid d-flex justify-content-center align-items-center">
			<div class="form-container bg-light p-5 shadow-sm">
				<h2>Cadastro</h2>
				<form action="submit.php" method="POST">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome:</label>
						<input type="text" id="nome" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">E-mail:</label>
						<input type="email" id="email" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="rua" class="form-label">Rua:</label>
						<input type="text" id="rua" class="form-control" required>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="numero" class="form-label">Número:</label>
							<input type="text" id="numero" class="form-control" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="complemento" class="form-label">Complemento:</label>
							<input type="text" id="complemento" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="cidade" class="form-label">Cidade:</label>
							<input type="text" id="cidade" class="form-control" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="estado" class="form-label">Estado:</label>
							<input type="text" id="estado" class="form-control" required>
						</div>
					</div>
					<div class="mb-3">
						<label for="cep" class="form-label">CEP:</label>
						<input type="text" id="cep" class="form-control" required>
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</main>
